<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting — MEIZAN LOANS</title>
  <!-- Meta refresh fallback -->
  <meta http-equiv="refresh" content="0; url=ENTRY%20PAGE.HTML" />
  <script>
    // JS redirect (handles the space in the filename)
    try {
      window.location.replace(encodeURI('ENTRY PAGE.HTML'));
    } catch (e) {
      window.location.href = 'ENTRY PAGE.HTML';
    }
  </script>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 2rem; }
  </style>
</head>
<body>
  <p>Redirecting to <a href="ENTRY PAGE.HTML">ENTRY PAGE.HTML</a>… If your browser does not redirect, click the link.</p>
</body>
</html>
